<style>

	.tm {
		position: fixed;
		right: 0;
		left: 0;
		z-index: 9999;
	}
	.tm ul {
		display: inline;
	}
	.tm li {
		list-style: none;
		display: inline;
	}

	.tm .navbar-inner {
		min-height: 20px;
	}

	.tm .navbar-inner .brand {
		padding: 0;
	}

	.tm li.active a {
		font-weight: bold;
	}
</style>
<div class="tm navbar navbar-inverse navbar-static-top" ng-controller="MenuController">
	<div class="navbar-inner">
		<div class="tm">
			<div class="brand">Logpresso</div>
			<ul>
				<li ng-repeat="pack in packs">
					<span>{{pack.display_names | translateMsgbus}}</span>
					<ul>
						<li ng-repeat="program in pack.programs" ng-class="{active: program.isActive}">
							<a href="/#/{{program.path}}">{{program.display_names | translateMsgbus}}</a>
						</li>
					</ul>
				</li>
			</ul>
			<a class="pull-right" ng-click="logout()">{{'$S_str_Logout' | translate}}</a>
		</div>
	</div>
</div>
