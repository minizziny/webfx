<style>

	.tm {
		position: fixed;
		top: 0px;
		right: 0;
		left: 0;
		height: 30px;
		z-index: 9999;
		-webkit-transition: height 0.3s;
		transition: height 0.3s;
	}

	.tm:hover {
		height: 30px;
		/*box-shadow: 0 1px 10px rgba(0,0,0,1)*/
	}

	.tm .tm-pack {
		margin: 0px 10px;
	}

	.tm .tm-pack a.tm-program-dd {
		display: none;
	}

	.tm ul {
		display: inline-block;
		margin: 0;
		padding: 0px 10px;
		height: 30px;
	}

	.tm li {
		list-style: none;
		display: inline;
		padding: 7px 18px;
		position: relative;
		top: 5px;
		cursor: pointer;
	}

	.tm li:hover {
		background-color: #dfdfdf;
	}

	.tm li a {
		color: #999;
	}

	.tm li a:hover {
		text-decoration: none;
	}

	.tm li a.close {
		float: none;
		line-height: 12px;
		margin: 0 -16px 0 0px;
		opacity: 0;
		-webkit-transition: opacity 0.2s, margin 0.2s;
		transition: opacity 0.2s, margin 0.2s;
	}

	.tm li a.link {
		-webkit-transition: margin 0.2s;
		transition: margin 0.2s;
	}

	.tm li.active:hover a.close {
		display: inline;
		opacity: 1;
		margin-right: -12px;
	}

	.tm li.active:hover a.link {
		margin-left: -4px;
	}

	.tm li.active a {
		color: #4f4f4f;
	}

	.tm li.active.current a {
		color: white;
	}

	.tm li.active:after {
		content: '';
		width: 0;
		height: 0;
		border-width: 0 8px 5px 8px;
		position: absolute;
		bottom: 0px;
		margin: 0 calc(-50% + 8px);
		border-color: transparent transparent #08c transparent;
		border-style: solid;
	}

	.tm li.current {
		border-radius: 0px;
		background-color: gray;
	}

	.tm-pack-title {
		color: #1d7eaf;
		padding: 7px 7px 7px 18px;
		position: relative;
		top: 5px;
	}

	.tm-inner {
		height: 30px;
		border-bottom: 1px solid #ddd;
		background-color: #f1f1f1;
	}

	.tm-logout {
		position: fixed;
		top: 0;
		right: 0;
		padding: 5px 30px 0px 30px;
		background-color: #f1f1f1;
	}

	.tm b.caret {
		margin: 8px;
	}

	.tm .tm-pack ul.open {
		display: block;
		height: auto;
		border: 1px solid #ccc;
		background-color: #fff;
		margin-top: 10px;
		width: 160px;
		position: absolute;
		box-shadow: 1px 1px 5px rgba(0,0,0,.5)
	}

	.tm .tm-pack ul.open li {
		display: block;
		position: initial;
		height: 20px;
	}


	.tm ul.open li.current:hover {
		background-color: gray;
	}

	.tm ul.open li:hover {
		background-color: #eee;
	}

	.tm ul.open li.active:after {
		content: '';
		width: 0;
		height: 0;
		margin-left: 0;
		border-width: 5px 0 5px 5px;
		border-color: transparent transparent transparent #007bff;
		bottom: initial;
		position: absolute;
		left: 0;
		margin-top: 4px;
	}

	@media screen and (max-width: 1140px) {
		.tm .tm-pack:last-child ul, .tm .tm-pack:last-child span  {
			display: none;
		}

		.tm .tm-pack:last-child ul.open {
			display: block;
		}

		.tm .tm-pack:last-child a.tm-program-dd {
			display: inline;
		}
	}

	@media screen and (max-width: 590px) {
		.tm .tm-pack ul, .tm .tm-pack span {
			display: none;
		}

		.tm .tm-pack ul.open {
			display: block;
		}

		.tm .tm-pack a.tm-program-dd {
			display: inline;
		}
	}
</style>
<div class="tm" ng-controller="MenuController">
	<div class="tm-inner">
		<a class="tm-logout" ng-click="logout()">{{'$S_str_Logout' | translate}}</a>
		<div ng-repeat="pack in packs" class="pull-left tm-pack">
			<span class="tm-pack-title">{{pack.display_names | translateMsgbus}}</span>
			<a class="tm-pack-title tm-program-dd" ng-click="toggleDropdown(pack)">{{pack.display_names | translateMsgbus}}<b class="caret"></b></a>
			<ul ng-class="{open: pack.isOpen}">
				<li class="tm-program" ng-repeat="program in pack.programs" ng-class="{active: program.isActive, current: program.isCurrent}">
					<a class="link" href="/#/{{pack.dll}}/{{program.path}}">{{program.display_names | translateMsgbus}}</a>
					<a class="close" ng-show="program.isActive" ng-click="program.halt($event)">&times;</a>
				</li>
			</ul>
		</div>
	</div>
</div>
