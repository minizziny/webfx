<style>

	.tm {
		position: fixed;
		top: 0px;
		right: 0;
		left: 0;
		height: 30px;
		z-index: 9999;
		-webkit-transition: height 0.3s;
		transition: height 0.3s;
	}

	.tm:hover {
		height: 30px;
		/*box-shadow: 0 1px 10px rgba(0,0,0,1)*/
	}

	.tm ul.tm-programs {
		display: inline-block;
		margin: 0;
		padding: 0px 10px;
		height: 30px;
		width: 10000px;
		margin-left: 120px;
	}

	.tm li.tm-program {
		list-style: none;
		display: inline;
		padding: 7px 18px;
		position: relative;
		top: 5px;
		cursor: pointer;
	}

	.tm li.tm-program:hover {
		background-color: #dfdfdf;
	}

	.tm li.tm-program a {
		color: #999;
	}

	.tm li.tm-program a:hover {
		text-decoration: none;
	}

	.tm li.tm-program a.close {
		float: none;
		line-height: 12px;
		margin: 0 -16px 0 0px;
		opacity: 0;
		-webkit-transition: opacity 0.2s, margin 0.2s;
		transition: opacity 0.2s, margin 0.2s;
	}

	.tm li.tm-program a.link {
		-webkit-transition: margin 0.2s;
		transition: margin 0.2s;
	}

	.tm li.tm-program.active:hover a.close {
		display: inline;
		opacity: 1;
		margin-right: -12px;
	}

	.tm li.tm-program.active:hover a.link {
		margin-left: -4px;
	}

	.tm li.tm-program.active a {
		color: #4f4f4f;
	}

	.tm li.tm-program.active.current a {
		color: white;
	}

	.tm li.tm-program.active:after {
		content: '';
		width: 0;
		height: 0;
		border-width: 0 8px 5px 8px;
		position: absolute;
		bottom: 0px;
		margin: 0 calc(-50% + 8px);
		border-color: transparent transparent #08c transparent;
		border-style: solid;
	}

	.tm li.tm-program.current {
		border-radius: 0px;
		background-color: gray;
	}

	.tm-inner {
		height: 30px;
		border-bottom: 1px solid #ddd;
		background-color: #f1f1f1;
	}

	.tm-logout {
		position: fixed;
		top: 0;
		right: 0;
		padding: 5px 20px 0px 20px;
		background-color: #f1f1f1;
	}

	.tm b.caret {
		margin: 8px;
	}

	.tm .tm-more {
		display: none; 
	}

	.tm-more .dropdown-menu li {
		display: none;
	}

	.tm-more .btn-group .btn.dropdown-toggle {
		background-color: transparent;
		background-image: none;
		border: 0;
		border-radius: 0;
		box-shadow: none;
		-webkit-box-shadow: none;
		text-shadow: none;
		color: #999;
		padding: 5px 18px;
	}

	.tm-more .btn-group .btn.dropdown-toggle:hover {
		background-color: #dfdfdf;
	}

	.tm-more .btn-group.open .btn.dropdown-toggle {
		box-shadow: none;
		-webkit-box-shadow: none;
		background-color: gray;
		text-shadow: none;
		color: white;
	}

	.tm-logo {
		position: fixed;
		left: 20px;
		top: 2px;
		background-image: url(/images/logpresso-logo.svg);
		width: 98px;
		height: 27px;
		background-position: 265px 135px;
		background-size: 150%;
	}

</style>
<div class="tm" ng-controller="MenuController">
	<div class="tm-inner">
		<a class="tm-logout" ng-click="logout()">{{'$S_str_Logout' | translate}}</a>
		<span class="tm-logo"></span>
		<ul class="tm-programs">
			<li class="tm-program" ng-repeat="program in programs" ng-class="{active: program.isActive, current: program.isCurrent}">
				<a class="link" href="/#/{{program.packdll}}/{{program.path}}">{{program.display_names | translateMsgbus}}</a>
				<a class="close" ng-show="program.isActive" ng-click="program.halt($event)">&times;</a>
			</li>
			<li class="tm-more">
				<div class="btn-group" style="margin-bottom: -7px">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						{{'$S_str_More' | translate}}
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li ng-repeat="program in programs"><a tabindex="-1" href="/#/{{program.packdll}}/{{program.path}}">{{program.display_names | translateMsgbus}}</a></li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
</div>
