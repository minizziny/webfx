<div class="tm" ng-controller="MenuController">
	<div class="tm-inner">
		<a class="tm-logout" ng-click="logout()">{{'$S_str_Logout' | translate}}</a>
		<span class="tm-logo"></span>
		<ul class="tm-programs">
			<li class="tm-program" ng-repeat="program in builtin()" ng-class="{active: program.isActive, current: program.isCurrent}" ng-click="locate(program)">
				<a class="link" href="/#/{{program.packdll}}/{{program.path}}">{{program.display_names | translateMsgbus}}</a>
				<a class="close" ng-show="program.isActive" ng-click="program.halt($event)">&times;</a>
			</li>
			<li class="tm-more" data-toggle="dropdown">
				<div class="btn-group" style="margin-bottom: -7px">
					<a class="btn dropdown-toggle" data-toggle="dropdown">
						{{'$S_str_More' | translate}}
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu pull-right">
						<li ng-repeat="program in builtin()">
							<a tabindex="-1" href="/#/{{program.packdll}}/{{program.path}}">
								<span>{{program.display_names | translateMsgbus}}</span>
								<button class="btn btn-inverse btn-mini pull-right clearfix" style="margin-top: -1px" ng-show="program.isActive" ng-click="program.halt($event)"><i class="icon-remove icon-white"></i></button>
							</a>
						</li>
					</ul>
				</div>
			</li>
			<li class="tm-app" data-toggle="dropdown" ng-show="apps().length > 0">
				<div class="btn-group" style="margin-bottom: -7px">
					<a class="btn dropdown-toggle" data-toggle="dropdown">
						ì•±
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu pull-right">
						<li ng-repeat="app in apps()">
							<a tabindex="-1" href="/#/{{app.packdll}}/{{app.path}}">
								<span>{{app.display_names | translateMsgbus}}</span>
								<button class="btn btn-inverse btn-mini pull-right clearfix" style="margin-top: -1px" ng-show="app.isActive" ng-click="app.halt($event)"><i class="icon-remove icon-white"></i></button>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
</div>
