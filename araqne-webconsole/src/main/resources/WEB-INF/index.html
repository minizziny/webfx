	<style>
	a {
		cursor: pointer !important;
	}
	.view {
		top: 30px;
		position: relative;
	}

	.logpresso-brand {
		background-image: url(/images/logpresso-logo.svg);
		width: 350px;
		height: 70px;
		background-position: 295px 140px;
		background-size: 105%;
	}

	.frm-login {
		margin: auto;
		width: 220px;
		padding: 8%;
		padding-right: 10%;
	}

	.frm-login .btn.btn-primary {
		float: right;
	}

	.login-footer {
		text-align: center;
		font-size: .9em;
		color: #ccc;
		padding-top: 100px;
	}

	.gray {
		background-color: #eee !important;
	}
	</style>
</head>
<body ng-controller="Controller" ng-class="{'gray': grayBackground}">	
	<div id="view-menu" ng-include src="src.menu"></div>
	<div class="view" id="view-login" ng-include src="src.login"></div>
	<div class="view" id="view-starter" ng-include src="src.starter"></div>
	<div class="view" id="view-orgchart" ng-include src="src.orgchart"></div>
	<div class="view" id="view-dashboard" ng-include src="src.dashboard"></div>
	<div class="view" id="view-auditlog" ng-include src="src.auditlog"></div>
	<div class="view" id="view-license" ng-include src="src.license"></div>
	<div class="view" id="view-regextester" ng-include src="src.regextester"></div>
	<div class="view" id="view-logquery" ng-include src="src.logquery"></div>
	<div class="view" id="view-table" ng-include src="src.table"></div>
	<div class="view" id="view-logsource" ng-include src="src.logsource"></div>
	<div class="view" id="view-querymanager" ng-include src="src.querymanager"></div>
	<div class="view" id="view-config" ng-include src="src.config"></div>
	<div class="view" id="view-import" ng-include src="src.import"></div>


	<div id="tooltip" class="tooltip fade top" style="display:none">
		<div class="tooltip-arrow"></div>
		<div class="tooltip-inner">...</div>
	</div>

	<div id="alert-fix-side" class="alert alert-success" style="display:none">
		<button type="button" class="close">&times;</button>
		<span class="msg"></span>
	</div>
</body>
