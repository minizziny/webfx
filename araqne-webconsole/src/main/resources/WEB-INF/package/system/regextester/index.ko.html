<!doctype html>
<html ng-app="regextester">
<head>
	<meta charset="utf-8" />

	<script src="/script/app.dist.js"></script>

	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
	<link rel="stylesheet" href="/css/toggle-switch.css"/>
	<style>
	b { 
		background-color: yellow;
	}

	#txtLine, #divResult, #divGroupResult, #txtFormat, #txtLocale, #parseResult {
		width: 91%;
	}
	</style>
</head>
<body ng-controller="Controller">
	<div class="container">
		<form>
			<legend>정규 표현식 테스터</legend>
			<div class="row">
				<label class="span2" for="txtRegex">정규 표현식</label>
				<input type="text" class="span10" id="txtRegex" ng-model="txtRegex" ng-change="change()"></input>
			</div>
			<hr>
			<div class="row">
				<div class="span6 row">
					<label for="txtLine">테스트 문자열</label>
					<textarea id="txtLine" class="result" ng-model="txtLine" ng-change="change()"></textarea>
				</div>
				<div class="span6 row" ng-hide="isWrongRegex">
					<label>결과</label>
					<div id="divResult" class="well" ng-bind-html-unsafe="formatted"></div>
					<hr>
					<label>그룹 결과</label>
					<div id="divGroupResult" class="well">
						<ul>
							<li ng-repeat="group in raw.groups">{{group}}</li>
						</ul>
					</div>
				</div>
				<div class="span6 row" ng-show="isWrongRegex">
					<div class="alert alert-error">
						잘못된 정규 표현식
					</div>
				</div>
			</div>
			<pre style="display:none">
				{{raw}}
			</pre>
			<hr>
			<div class="row">
				<div class="span3 row">
					<label for="txtFormat">문자열 포맷</label>
					<textarea id="txtFormat" ng-model="txtFormat" ng-change="changeFormat()" autosize></textarea>
				</div>
				<div class="span3 row">
					<label for="txtLocale">로케일</label>
					<select ng-model="txtLocale" ng-options="l.name for l in txtLocales" ng-change="changeFormat()">          				
        			</select>
				</div>
			</div>
			<hr>
			<div class="row">
				<label class="span3" for="parseResult">결과</label>
				<div id="parseResult" class="span11 well">
					{{parsed}}
				</div>
			</div>
		</form>
	</div>
	<script src="regextester.js"></script>
</body>
</html>
