<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Launcher</title>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

	<script type="text/javascript" data-main="starter" src="/require.js"></script>

	<style>

/*
[class*="span"] {
	border: 1px solid #ccc;
}
*/

[class*="chart"] {
	text-align: center;
}

body {
	background-color: #eee;
}

.area {
	/*
	border: 1px solid #ccc;
	border-radius: 10px;
	*/
	border-bottom: 1px solid #ccc;

	padding: 10px;
	box-sizing: border-box;

	margin-bottom: 5px;

	background-color: white;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

text {
	font-size: 13px;
}


.chart-usage {
	margin-top: 3px;
	height: 14px;
	background-color: silver;
}

.chart-usage.use {
	background-color: steelblue;
}

th {
	background-color: rgba(232, 241, 247, 1);
}

	</style>

	<script type="text/html" id="tmplPartition">
	<!-- ko foreach: usages -->
		<tr>
			<td>/dev/hda1</td>
			<td>100MB/1GB</td>
			<td>
				<span class="pull-left chart-usage use" style="width: 20px"></span>
				<span class="pull-left chart-usage" style="width: 180px"></span>
			</td>
		</tr>
	<!-- /ko -->
	</script>
</head>
<body>

<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="muted" style="text-align: right">version: 0.0.9</div>
			<div class="clearfix" style="margin-bottom: 10px">
				<p class="pull-left">로그 수집 설정을 추가하여 로그 수집을 시작하세요.</p>
				<button class="pull-right btn btn-primary">로그 수집 설정 시작</button>
			</div>
			<div class="area">
				<legend>
					로그 발생 추이
					<span class="badge">?</span>
				</legend>
				<div class="chart1"></div>
			</div>
			<div class="area">
				<legend>
					경보 발생 추이
					<span class="badge">?</span>
					<button class="pull-right btn">로그 분석 설정 시작</button>
				</legend>
				<div class="chart2"></div>
			</div>
		</div>
	</div>

	<div class="row-fluid">

		<div class="span6">
			<div class="area">
				<legend>
					로그 수집 현황
					<small>3분전에 갱신</small>
					<span class="badge">?</span>
					<button class="pull-right btn">로그 소스 관리</button>
				</legend>
				<table class="table table-bordered table-condensed">
					<tbody></tbody>
					<tr>
						<th>로거</th>
						<th>마지막 로그</th>
						<th>일일 건 (수집량)</th>
					</tr>
					<tbody id="tbArchiveStatus" data-bind="foreach: status">
						<tr>
							<td data-bind="text: table"></td>
							<td data-bind="text: last"></td>
							<td><span data-bind="text:count"></span>건 (<span data-bind="text:volume"></span>B)</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="span6">
			<div class="area">
				<legend>
					로그 파티션
					<small>3분전에 갱신</small>
					<span class="badge">?</span>
					<button class="pull-right btn">파티션 설정</button>
				</legend>
				<table class="table table-bordered table-condensed">
					<thead>
						<tr>
							<th>파티션</th>
							<th colspan="2">사용량/전체</th>
						</tr>
					</thead>
					<tbody id="tbPartition" data-bind="foreach: usages">
						<tr>
							<td data-bind="text: name"></td>
							<td>
								<span>100MB</span>
								/
								<span>1GB</span>
							</td>
							<td>
								<span class="pull-left chart-usage use" style="width: 20px"></span>
								<span class="pull-left chart-usage" style="width: 80px"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="area">
				<legend>
					점검이 필요한 로거
					<small>1시간 전에 갱신</small>
					<span class="badge">?</span>
					<button class="pull-right btn">파티션 설정</button>
				</legend>
				<table class="table table-bordered table-condensed">
					<tr>
						<th>로거</th>
						<th>마지막 로그</th>
						<th>조치</th>
					</tr>
					<tr>
						<td>jobs-ssl</td>
						<td>12-10-22 13:59:10</td>
						<td>비활성화 버튼</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
